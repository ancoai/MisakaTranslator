name: CI-Build-and-Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Install Windows 10 SDK 22621 (Fix Platform.xml error)
      - name: Install Windows 10 SDK 10.0.22621.0
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2231346" -OutFile "winsdk.exe"
          Start-Process .\winsdk.exe -ArgumentList "/quiet" -NoNewWindow -Wait

      # 4. Restore packages
      - name: Restore NuGet packages
        run: dotnet restore

      # 5. Build (Release)
      - name: Build Release
        run: dotnet build --configuration Release

      # 6. Publish (Self-contained EXE)
      - name: Publish Win-x64
        run: dotnet publish MisakaTranslator-WPF/MisakaTranslator-WPF.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

      # 7. Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MisakaTranslator-win-x64
          path: publish/win-x64

      # 8. Auto Release (only on push)
      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "auto-${{ github.run_number }}"
          name: "Auto Release #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            publish/win-x64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
