name: CI-Build-and-Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Install Windows 10 SDK via Visual Studio Installer (never 404)
      - name: Install Windows 10 SDK
        shell: pwsh
        run: |
          Write-Host "Installing Windows 10 SDK + WinRT..."
          $vsInstaller = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe"
          & $vsInstaller modify `
            --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
            --add Microsoft.VisualStudio.Component.Windows10SDK.22621 `
            --add Microsoft.VisualStudio.Component.Windows10SDK.19041 `
            --add Microsoft.VisualStudio.ComponentGroup.UWP.VC `
            --quiet --norestart --nocache
          Write-Host "SDK installation complete."

      # 4. Restore NuGet packages
      - name: Restore NuGet packages
        run: dotnet restore

      # 5. Build Release
      - name: Build Release
        run: dotnet build --configuration Release

      # 6. Publish Win-x64
      - name: Publish Win-x64
        run: dotnet publish MisakaTranslator-WPF/MisakaTranslator-WPF.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

      # 7. Upload artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MisakaTranslator-win-x64
          path: publish/win-x64/

      # 8. Auto Release
      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "auto-${{ github.run_number }}"
          name: "Automated Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: publish/win-x64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
